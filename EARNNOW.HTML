<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn Now - Earnix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #0f0;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .earn-options {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 500px;
    }

    .earn-btn {
      background-color: #0f0;
      color: #000;
      padding: 25px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-align: center;
    }

    .earn-btn:hover {
      background-color: #0c0;
    }

    .back-link {
      margin-top: 40px;
      color: #6f6;
      text-decoration: underline;
      cursor: pointer;
      font-size: 16px;
    }

    .back-link:hover {
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>Start Earning with WhatsApp</h1>

  <div class="earn-options">
    <button class="earn-btn" onclick="earnWithStatus()">EARN WITH WHATSAPP STATUS</button>
    <button class="earn-btn" onclick="earnWithBroadcast()">EARN WITH WHATSAPP BROADCAST LIST</button>
  </div>

  <div class="back-link" onclick="goBack()">‚Üê Back to Dashboard</div>

  <script>
    function earnWithStatus() {
      alert("Earning via WhatsApp Status. Implement logic or redirect here.");
    }

    function earnWithBroadcast() {
      alert("Earning via WhatsApp Broadcast List. Implement logic or redirect here.");
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
