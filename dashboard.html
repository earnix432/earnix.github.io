<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earnix Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .header {
      width: 100%;
      max-width: 800px;
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 32px;
      color: #0f0;
    }

    .dashboard {
      width: 100%;
      max-width: 800px;
      display: grid;
      gap: 20px;
    }

    .card {
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #6f6;
    }

    .card p {
      margin: 0;
      font-size: 16px;
      color: #ccc;
    }

    .balance-card {
      background: linear-gradient(135deg, #0f0 0%, #040 100%);
      color: #000;
    }

    .balance-card h2,
    .balance-card p {
      color: #fff;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-btn {
      background-color: #0f0;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
      min-width: 150px;
    }

    .action-btn:hover {
      background-color: #0c0;
    }

    .logout {
      margin-top: 40px;
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to Your Earnix Dashboard</h1>
  </div>

  <div class="dashboard" id="dashboardContent">
    <!-- User info cards will be inserted here -->
  </div>

  <!-- Action Buttons -->
  <div class="actions">
    <a href="EARNNOW.HTML"><button class="action-btn">EARN NOW</button></a>
    <a href="https://wa.link/zmn9ig"><button class="action-btn" >ADVERTISE NOW</button></a>
   <a href="withdraw.html"> <button class="action-btn">WITHDRAW</button></a>
  <a href="https://wa.link/9dsguf">  <button class="action-btn" >UPGRADE ACCOUNT</button> </a>
  </div>

  <!-- Logout -->
  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const authData = localStorage.getItem("EarnixAuth");

    if (!authData) {
      window.location.href = "login.html";
    } else {
      try {
        const user = JSON.parse(authData);
        const container = document.getElementById("dashboardContent");

        // Exclude only access_code
        const { access_code, ...safeUserData } = user;

        const labels = {
          account_id: "Account ID",
          name: "Account Holder",
          email: "Email Address",
          phone_number: "Phone Number",
          level: "Account Type",
          balance: "Current Balance"
        };

        container.innerHTML = "";
        for (const key in safeUserData) {
          const value = safeUserData[key];
          const card = document.createElement("div");
          card.className = "card";

          if (key === "balance") {
            card.classList.add("balance-card");
            card.innerHTML = `<h2>${labels[key] || key}</h2><p>$${parseFloat(value).toFixed(2)}</p>`;
          } else {
            card.innerHTML = `<h2>${labels[key] || key}</h2><p>${value}</p>`;
          }

          container.appendChild(card);
        }
      } catch (error) {
        document.getElementById("dashboardContent").innerHTML = "<p>Error loading user data.</p>";
      }
    }

    function logout() {
      localStorage.removeItem("EarnixAuth");
      window.location.href = "login.html";
    }

  </script>

</body>
</html>
